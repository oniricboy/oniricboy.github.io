<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        align-items: center;
        gap: 0.6rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .socials {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 0;
        margin-bottom: 0;
        gap: 0rem;
      }
    }

    /* estilos originales de card.html */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px;
    }

    .header h2 {
      margin: 0;
    }

    #logoutBtn {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }

    #codeInput {
      padding: 8px;
      width: 200px;
      max-width: 80%;
      margin: 20px 5px;
    }

    #unlockBtn {
      padding: 8px 16px;
      cursor: pointer;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 20px;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 150px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-back {
      transform: rotateY(0deg);
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #modalContent {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    #modalImage {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    #closeModal {
      position: absolute;
      top: -30px;
      right: 0;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="oniricboy logo">
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="/work/2023-2024/">2023–2024</a></li>
            <li><a href="/work/2019-2021/">2019–2021</a></li>
            <li><a href="/work/2017-2018/">2017–2018</a></li>
            <li><a href="/work/2015-2016/">2015–2016</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Project ▾</a>
          <ul class="dropdown">
            <li><a href="/project/inside/">The Inside and the Boy</a></li>
          </ul>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="card.html">Card</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <!-- Aquí empieza el contenido original de la página de cards -->
  <div class="header">
    <h2>Your Digital Cards</h2>
    <button id="logoutBtn">Logout</button>
  </div>
  <div>
    <input type="text" id="codeInput" placeholder="Enter unlock code" />
    <button id="unlockBtn">Unlock</button>
  </div>
  <div class="card-grid" id="cardGrid">
    <div class="card" data-cardid="card01">
      <div class="card-inner" id="card01-inner">
        <img src="cards/back.png" alt="Card Back" class="card-back" />
        <img src="cards/card01.png" alt="Card 01" class="card-front" />
      </div>
    </div>
    <div class="card" data-cardid="card02">
      <div class="card-inner" id="card02-inner">
        <img src="cards/back.png" alt="Card Back" class="card-back" />
        <img src="cards/card02.png" alt="Card 02" class="card-front" />
      </div>
    </div>
    <div class="card" data-cardid="card03">
      <div class="card-inner" id="card03-inner">
        <img src="cards/back.png" alt="Card Back" class="card-back" />
        <img src="cards/card03.png" alt="Card 03" class="card-front" />
      </div>
    </div>
  </div>

  <div id="modal">
    <div id="modalContent">
      <span id="closeModal">X</span>
      <img id="modalImage" src="" alt="Card zoom view" />
    </div>
  </div>

  <script>
    // Firebase configuration (replace with your actual config if different)
    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOoffpkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };
    // Initialize Firebase app if not already initialized
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    // Use local persistence for auth sessions
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch((err) => {
      console.error("Failed to set persistence:", err);
    });
    // Logout button handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        // Sign-out successful: redirect to login page
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    });
    // Check authentication state on page load
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        try {
          const userDoc = await db.collection("users").doc(uid).get();
          let unlockedCards = [];
          if (userDoc.exists) {
            const data = userDoc.data();
            if (data.unlockedCards) {
              unlockedCards = data.unlockedCards;
            }
          } else {
            // If no user document exists, create one with default unlocked card01
            unlockedCards = ["card01"];
            await db.collection("users").doc(uid).set({ unlockedCards: unlockedCards });
          }
          // Reveal any cards that are already unlocked
          unlockedCards.forEach(cardId => {
            const cardInner = document.getElementById(cardId + "-inner");
            if (cardInner) {
              cardInner.classList.add("flipped");
            }
          });
        } catch (err) {
          console.error("Error fetching user data:", err);
          alert("⚠️ Failed to load your cards. Please try again.");
        }
      } else {
        // No user is signed in – redirect to login page
        alert("⚠️ You are not logged in.");
        window.location.href = "login.html";
      }
    });
    // Valid unlock codes mapped to card IDs (example: code "card02" unlocks card02)
    const codeToCardMap = {
      "card01": "card01",
      "card02": "card02",
      "card03": "card03"
      // Add more codes and corresponding cardIDs as needed
    };
    // Unlock button handler
    document.getElementById("unlockBtn").addEventListener("click", async () => {
      const codeInputElem = document.getElementById("codeInput");
      let code = codeInputElem.value.trim();
      if (!code) {
        alert("Please enter a code.");
        return;
      }
      code = code.toLowerCase();
      if (!codeToCardMap.hasOwnProperty(code)) {
        alert("❌ Invalid code.");
        return;
      }
      const cardId = codeToCardMap[code];
      const cardInnerElem = document.getElementById(cardId + "-inner");
      // If card is already unlocked, prevent duplicate unlocking
      if (cardInnerElem && cardInnerElem.classList.contains("flipped")) {
        alert("⚠️ This card is already unlocked.");
        return;
      }
      try {
        // Add the card to unlockedCards array in Firestore
        const currentUser = auth.currentUser;
        if (!currentUser) {
          alert("⚠️ You are not logged in.");
          window.location.href = "login.html";
          return;
        }
        await db.collection("users").doc(currentUser.uid).update({
          unlockedCards: firebase.firestore.FieldValue.arrayUnion(cardId)
        });
        // Flip the card in the UI
        if (cardInnerElem) {
          cardInnerElem.classList.add("flipped");
        }
        alert("✅ Card unlocked!");
        codeInputElem.value = "";  // clear the input
      } catch (error) {
        console.error("Error unlocking card:", error);
        alert("Error: Could not unlock the card. Please try again.");
      }
    });
    // Card click event (show zoomed image if card is unlocked)
    document.querySelectorAll(".card").forEach(cardElem => {
      cardElem.addEventListener("click", () => {
        const cardId = cardElem.getAttribute("data-cardid");
        const cardInner = document.getElementById(cardId + "-inner");
        if (cardInner && cardInner.classList.contains("flipped")) {
          // Card is revealed – show it in the modal
          document.getElementById("modalImage").src = "cards/" + cardId + ".png";
          document.getElementById("modal").style.display = "flex";
        }
      });
    });
    // Modal close functionality
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });
    // Close modal when clicking outside the image
    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target.id === "modal") {
        document.getElementById("modal").style.display = "none";
      }
    });
  </script>
</body>
</html>
