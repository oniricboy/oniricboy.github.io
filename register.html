<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding-top: 150px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      z-index: 100;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    input {
      margin: 10px;
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .login-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        align-items: center;
        gap: 0.6rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .socials {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 0;
        margin-bottom: 0;
        gap: 0rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="oniricboy logo">
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="/work/2023-2024/">2023–2024</a></li>
            <li><a href="/work/2019-2021/">2019–2021</a></li>
            <li><a href="/work/2017-2018/">2017–2018</a></li>
            <li><a href="/work/2015-2016/">2015–2016</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Project ▾</a>
          <ul class="dropdown">
            <li><a href="/project/inside/">The Inside and the Boy</a></li>
          </ul>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="card.html">Card</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <h2>Create an account</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="register()">Register</button>
  <a href="login.html" class="login-link">Already have an account? Log in</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOoffpkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
          return auth.createUserWithEmailAndPassword(email, password);
        })
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).set({
            unlockedCards: ["card01"]
          });
        })
        .then(() => {
          alert("✅ Cuenta creada con éxito.");
          window.location.href = "gallery.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
