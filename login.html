<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ The Inside and the Boy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      padding: 10px 30px;
      margin-top: 15px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="oniricboy logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="card.html">Card</a></li>
      </ul>
    </nav>
    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <main>
    <h2>Login to your account</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOofPfkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "card.html";
      } catch (err) {
        errorEl.textContent = err.message;
      }
    }
  </script>
</body>
</html>
