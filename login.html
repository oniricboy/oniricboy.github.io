<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOofPfkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Persistencia de sesión para que gallery.html no se cierre
    setPersistence(auth, browserLocalPersistence).then(() => {
      window.login = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "gallery.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      }
    }).catch((error) => {
      alert("Error en persistencia: " + error.message);
    });
  </script>
</head>
<body>
  <h2>Log in</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</body>
</html>
