  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .logo img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }
    nav li {
      position: relative;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }
    nav ul li:hover .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }
    .dropdown li {
      padding: 0;
    }
    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }
    .dropdown a:hover {
      background-color: #f3f3f3;
    }
    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }
    .socials a:hover {
      opacity: 0.6;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 2rem 0;
      z-index: 1;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      align-items: center;
      gap: 0;
    }
    .carousel-slide {
  flex: 0 0 auto;
  width: 33vw; /* esto centra cada imagen en el viewport */
  height: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  background-color: #fff;
  overflow: hidden;
    }
    .carousel-slide img {
      height: 100%;
      width: auto;
      object-fit: cover;
      display: block;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-buttons button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }
    @media (max-width: 768px) {
      .carousel-slide {
        width: 100%;
      }
      .carousel-slide img {
        height: 45vh;
      }
      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

<section class="carousel-container">
  <div class="carousel-track" id="carousel">
    <div class="carousel-slide"><img src="/work/2019-2021/art_01.png" alt="Art 1"></div>
    <div class="carousel-slide"><img src="/work/2019-2021/art_02.png" alt="Art 2"></div>
    <div class="carousel-slide"><img src="/work/2019-2021/art_03.png" alt="Art 3"></div>
    <div class="carousel-slide"><img src="/work/2019-2021/art_04.png" alt="Art 4"></div>
    <div class="carousel-slide"><img src="/work/2019-2021/art_05.png" alt="Art 5"></div>
  </div>
  <div class="carousel-buttons">
    <button onclick="moveCarousel(-1)">‹</button>
    <button onclick="moveCarousel(1)">›</button>
  </div>
</section>

<script>
  const track = document.getElementById('carousel');
  let slides;
  let slideWidth;
  let isTransitioning = false;
  let position = 0;

  function updateSlideWidth() {
    slides = track.querySelectorAll('.carousel-slide');
    slideWidth = slides[0].offsetWidth;
  }

  function cloneSlides() {
    const originals = Array.from(track.children);
    originals.forEach(el => track.appendChild(el.cloneNode(true)));
    for (let i = originals.length - 1; i >= 0; i--) {
      track.insertBefore(originals[i].cloneNode(true), track.firstChild);
    }
  }

  function moveCarousel(dir) {
    if (isTransitioning) return;
    isTransitioning = true;

    const totalSlides = slides.length / 3;
    position += dir;

    track.style.transition = 'transform 0.5s ease';
    track.style.transform = `translateX(-${(slideWidth * (totalSlides + position))}px)`;

    setTimeout(() => {
      if (position <= -totalSlides || position >= totalSlides) {
        position = 0;
        track.style.transition = 'none';
        track.style.transform = `translateX(-${slideWidth * totalSlides}px)`;
      }
      isTransitioning = false;
    }, 510);
  }

  function initializeCarousel() {
    cloneSlides();
    const images = track.querySelectorAll('img');
    let loaded = 0;
    images.forEach(img => {
      if (img.complete) {
        loaded++;
        if (loaded === images.length) finalizeInit();
      } else {
        img.onload = () => {
          loaded++;
          if (loaded === images.length) finalizeInit();
        };
      }
    });
  }

  function finalizeInit() {
    updateSlideWidth();
    const total = slides.length / 3;
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth * total}px)`;
  }

  window.addEventListener('load', initializeCarousel);
  window.addEventListener('resize', () => {
    updateSlideWidth();
    const total = slides.length / 3;
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth * (total + position)}px)`;
  });
</script>

</body>
