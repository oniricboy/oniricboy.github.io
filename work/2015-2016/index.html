<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>oniricboy – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      padding: 0;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .socials {
        margin-top: 1rem;
      }
    }

    /* === OMOCAT REEL STYLE === */
    .carousel-section {
      position: relative;
      padding: 0;
      margin: 0;
    }

    .reel-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .reel-track {
      display: flex;
      transition: transform 0.4s ease;
      will-change: transform;
    }

    .reel-track img {
      height: 65vh;
      width: auto;
      object-fit: contain;
      flex-shrink: 0;
      margin: 0;
      pointer-events: none;
    }

    .reel-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
      pointer-events: none;
    }

    .reel-controls button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.4rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }

    @media (max-width: 768px) {
      .reel-track img {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="/index.html"><img src="/img/logo.jpg" alt="oniricboy logo"></a>
    </div>

    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="/work/2015-2016/">2015–2016</a></li>
            <li><a href="/work/2017-2018/">2017–2018</a></li>
            <li><a href="/work/2019-2021/">2019–2021</a></li>
            <li><a href="/work/2023-2024/">2023–2024</a></li>
          </ul>
        </li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/shop.html">Shop</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <!-- REEL CARRUSEL -->
  <section class="carousel-section">
    <div class="reel-wrapper">
      <div class="reel-track" id="reelTrack">
        <img src="/work/2015-2016/art_01.jpg" alt="Art 1">
        <img src="/work/2015-2016/art_02.png" alt="Art 2">
        <img src="/work/2015-2016/art_03.jpg" alt="Art 3">
        <img src="/work/2015-2016/art_04.png" alt="Art 4">
        <img src="/work/2015-2016/art_05.png" alt="Art 5">
        <!-- Duplicados para loop -->
        <img src="/work/2015-2016/art_01.jpg" alt="Art 1 Copy">
        <img src="/work/2015-2016/art_02.png" alt="Art 2 Copy">
        <img src="/work/2015-2016/art_03.jpg" alt="Art 3 Copy">
        <img src="/work/2015-2016/art_04.png" alt="Art 4 Copy">
        <img src="/work/2015-2016/art_05.png" alt="Art 5 Copy">
      </div>
      <div class="reel-controls">
        <button onclick="scrollReel(-1)">‹</button>
        <button onclick="scrollReel(1)">›</button>
      </div>
    </div>
  </section>

  <script>
    const reel = document.getElementById('reelTrack');
    const image = reel.querySelector('img');
    let position = 0;

    function scrollReel(direction) {
      const imageWidth = image.offsetWidth;
      const totalWidth = reel.scrollWidth;
      const visibleWidth = reel.parentElement.offsetWidth;
      const maxOffset = totalWidth - visibleWidth;

      position += direction * imageWidth;

      if (position < 0) {
        position = maxOffset;
      } else if (position > maxOffset) {
        position = 0;
      }

      reel.style.transform = `translateX(-${position}px)`;
    }
  </script>

</body>
</html>
