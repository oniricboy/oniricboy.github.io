<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: clip;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      position: relative;
      z-index: 100;
      background: #fff;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 2rem 0;
      z-index: 1;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      flex: 0 0 auto;
      width: 25%; /* 3 imágenes visibles por vista */
      box-sizing: border-box;
    }

    .carousel-slide img {
      width: 100%;
      height: 60vh;
      object-fit: contain;
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-buttons button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }

    @media (max-width: 768px) {
      .carousel-slide {
        width: 100%; /* 1 imagen visible en móviles */
      }

      .carousel-slide img {
        height: 45vh;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="#"><img src="/img/logo.jpg" alt="oniricboy logo"></a>
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
</header>

<section class="carousel-container">
  <div class="carousel-track" id="carousel">
    <div class="carousel-slide"><img src="/work/2015-2016/art_01.jpg" alt="Art 1"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_02.png" alt="Art 2"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_03.jpg" alt="Art 3"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_04.png" alt="Art 4"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_05.png" alt="Art 5"></div>
  </div>

  <div class="carousel-buttons">
    <button onclick="moveCarousel(-1)">‹</button>
    <button onclick="moveCarousel(1)">›</button>
  </div>
</section>

<script>
  const track = document.getElementById('carousel');
  let slides = track.children;
  let slideWidth = slides[0].offsetWidth;
  let isTransitioning = false;

  function cloneSlides() {
    const total = slides.length;
    for (let i = 0; i < total; i++) {
      track.appendChild(slides[i].cloneNode(true));
    }
    for (let i = total - 1; i >= 0; i--) {
      track.insertBefore(slides[i].cloneNode(true), slides[0]);
    }
    track.style.transform = `translateX(-${slideWidth * total}px)`;
  }

  let position = 0;

  function moveCarousel(dir) {
    if (isTransitioning) return;
    isTransitioning = true;
    const totalSlides = slides.length / 3;
    position += dir;
    track.style.transition = 'transform 0.5s ease';
    track.style.transform = `translateX(-${(slideWidth * (totalSlides + position))}px)`;

    setTimeout(() => {
      if (position <= -totalSlides) {
        position = 0;
        track.style.transition = 'none';
        track.style.transform = `translateX(-${slideWidth * totalSlides}px)`;
      } else if (position >= totalSlides) {
        position = 0;
        track.style.transition = 'none';
        track.style.transform = `translateX(-${slideWidth * totalSlides}px)`;
      }
      isTransitioning = false;
    }, 510);
  }

  window.addEventListener('load', () => {
    cloneSlides();
    slideWidth = document.querySelector('.carousel-slide').offsetWidth;
  });

  window.addEventListener('resize', () => {
    slideWidth = document.querySelector('.carousel-slide').offsetWidth;
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth * (slides.length / 3)}px)`;
  });
</script>

</body>
</html>
