<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oniricboy – Gallery Reel</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .gallery-reel-wrapper {
      overflow-x: hidden;
      position: relative;
      width: 100%;
    }

    .gallery-reel-list {
      display: flex;
      transition: transform 0.5s ease;
    }

    .gallery-reel-item {
      flex: 0 0 100vw;
      height: 65vh;
    }

    .gallery-reel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-reel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .gallery-reel-controls button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/index.html"><img src="/img/logo.jpg" alt="oniricboy logo"></a>
  </div>

  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li>
        <a href="#">Work ▾</a>
        <ul class="dropdown">
          <li><a href="/work/2015-2016/">2015–2016</a></li>
          <li><a href="/work/2017-2018/">2017–2018</a></li>
          <li><a href="/work/2019-2021/">2019–2021</a></li>
          <li><a href="/work/2023-2024/">2023–2024</a></li>
        </ul>
      </li>
      <li><a href="/projects.html">Projects</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/shop.html">Shop</a></li>
    </ul>
  </nav>

  <div class="socials">
    <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</header>

<section class="gallery-reel-wrapper">
  <div class="gallery-reel-list" id="galleryReel">
    <div class="gallery-reel-item"><img src="/work/2015-2016/art_01.jpg" alt="Art 1"></div>
    <div class="gallery-reel-item"><img src="/work/2015-2016/art_02.png" alt="Art 2"></div>
    <div class="gallery-reel-item"><img src="/work/2015-2016/art_03.jpg" alt="Art 3"></div>
    <div class="gallery-reel-item"><img src="/work/2015-2016/art_04.png" alt="Art 4"></div>
    <div class="gallery-reel-item"><img src="/work/2015-2016/art_05.png" alt="Art 5"></div>
  </div>
  <div class="gallery-reel-controls">
    <button onclick="moveSlide(-1)">‹</button>
    <button onclick="moveSlide(1)">›</button>
  </div>
</section>

<script>
  const reel = document.getElementById('galleryReel');
  let index = 0;

  function moveSlide(direction) {
    const total = reel.children.length;
    index += direction;
    if (index < 0) index = total - 1;
    if (index >= total) index = 0;
    reel.style.transform = `translateX(-${index * 100}vw)`;
  }
</script>

</body>
</html>
