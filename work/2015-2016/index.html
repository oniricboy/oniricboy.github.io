<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      padding: 0;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 2rem 0;
      z-index: 1;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      align-items: center;
      gap: 0;
    }

    .carousel-slide {
      flex: 0 0 auto;
      width: auto;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      background-color: #fff;
      overflow: hidden;
    }

    .carousel-slide img {
      height: 100%;
      width: auto;
      object-fit: cover;
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 2;
    }

    .carousel-button.prev {
      left: 0;
    }

    .carousel-button.next {
      right: 0;
    }

    @media (max-width: 768px) {
      .carousel-slide {
        width: 100%;
      }

      .carousel-slide img {
        height: 45vh;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/index.html"><img src="/img/logo.png" alt="oniricboy logo"></a>
  </div>

  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li>
        <a href="#">Work ▾</a>
        <ul class="dropdown">
          <li><a href="/work/2023-2024/">2023–2024</a></li>
          <li><a href="/work/2019-2021/">2019–2021</a></li>
          <li><a href="/work/2017-2018/">2017–2018</a></li>
          <li><a href="/work/2015-2016/">2015–2016</a></li>
        </ul>
      </li>
      <li><a href="/projects.html">Projects</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/shop.html">Shop</a></li>
    </ul>
  </nav>

  <div class="socials">
    <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</header>

<div class="carousel-container">
  <button class="carousel-button prev">‹</button>
  <div class="carousel-track">
    <div class="carousel-slide"><img src="art_01.jpg" alt="art 1" /></div>
    <div class="carousel-slide"><img src="art_02.jpg" alt="art 2" /></div>
    <div class="carousel-slide"><img src="art_03.jpg" alt="art 3" /></div>
    <div class="carousel-slide"><img src="art_04.jpg" alt="art 4" /></div>
    <div class="carousel-slide"><img src="art_05.jpg" alt="art 5" /></div>
  </div>
  <button class="carousel-button next">›</button>
</div>

<script>
  window.addEventListener("load", () => {
    const track = document.querySelector('.carousel-track');
    const prevBtn = document.querySelector('.carousel-button.prev');
    const nextBtn = document.querySelector('.carousel-button.next');
    let slides = Array.from(track.children);

    // Clona primero y último
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[slides.length - 1].cloneNode(true);

    firstClone.classList.add('clone');
    lastClone.classList.add('clone');

    track.appendChild(firstClone);
    track.insertBefore(lastClone, slides[0]);

    slides = Array.from(track.children);

    let currentIndex = 1;
    let slideWidth = slides[currentIndex].getBoundingClientRect().width;

    // Posicionar en el primer slide real
    track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;

    function moveToSlide(index) {
      track.style.transition = 'transform 0.4s ease';
      track.style.transform = `translateX(-${slideWidth * index}px)`;
      currentIndex = index;
    }

    nextBtn.addEventListener('click', () => {
      if (currentIndex >= slides.length - 1) return;
      moveToSlide(currentIndex + 1);
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex <= 0) return;
      moveToSlide(currentIndex - 1);
    });

    track.addEventListener('transitionend', () => {
      if (slides[currentIndex].classList.contains('clone')) {
        track.style.transition = 'none';
        if (currentIndex === 0) {
          currentIndex = slides.length - 2;
        } else if (currentIndex === slides.length - 1) {
          currentIndex = 1;
        }
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
      }
    });

    window.addEventListener('resize', () => {
      slideWidth = slides[currentIndex].getBoundingClientRect().width;
      track.style.transition = 'none';
      track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    });
  });
</script>

</body>
</html>
