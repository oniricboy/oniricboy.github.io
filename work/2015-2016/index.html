<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      padding: 0;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .socials {
        margin-top: 1rem;
      }
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .carousel-track::-webkit-scrollbar {
      display: none;
    }

    .carousel-track img {
      height: 65vh;
      width: auto;
      object-fit: contain;
      flex-shrink: 0;
      margin: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 2rem;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="/index.html"><img src="/img/logo.jpg" alt="oniricboy logo"></a>
    </div>

    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="/work/2015-2016/">2015–2016</a></li>
            <li><a href="/work/2017-2018/">2017–2018</a></li>
            <li><a href="/work/2019-2021/">2019–2021</a></li>
            <li><a href="/work/2023-2024/">2023–2024</a></li>
          </ul>
        </li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/shop.html">Shop</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <div class="carousel-wrapper">
    <button class="arrow left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel-track" id="carousel">
      <!-- Original -->
      <img src="/work/2015-2016/art_01.jpg" alt="Art 1">
      <img src="/work/2015-2016/art_02.png" alt="Art 2">
      <img src="/work/2015-2016/art_03.jpg" alt="Art 3">
      <img src="/work/2015-2016/art_04.png" alt="Art 4">
      <img src="/work/2015-2016/art_05.png" alt="Art 5">
      <!-- Copia para loop visual -->
      <img src="/work/2015-2016/art_01.jpg" alt="Art 1 duplicate">
      <img src="/work/2015-2016/art_02.png" alt="Art 2 duplicate">
      <img src="/work/2015-2016/art_03.jpg" alt="Art 3 duplicate">
      <img src="/work/2015-2016/art_04.png" alt="Art 4 duplicate">
      <img src="/work/2015-2016/art_05.png" alt="Art 5 duplicate">
    </div>
    <button class="arrow right" onclick="scrollCarousel(1)">›</button>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const scrollAmount = 600; // Avance más largo

    function scrollCarousel(direction) {
      const maxScroll = carousel.scrollWidth / 2; // porque hay duplicado
      let newScroll = carousel.scrollLeft + direction * scrollAmount;

      if (newScroll >= maxScroll) {
        // salto invisible al inicio del carrusel
        carousel.scrollLeft = 0;
        newScroll = direction * scrollAmount;
      } else if (newScroll < 0) {
        carousel.scrollLeft = maxScroll;
        newScroll = maxScroll + direction * scrollAmount;
      }

      carousel.scrollTo({ left: newScroll, behavior: 'smooth' });
    }
  </script>

</body>
</html>
