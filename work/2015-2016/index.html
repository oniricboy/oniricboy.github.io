<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2015–2016 – oniricboy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .carousel-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 0;
      scroll-behavior: smooth;
    }

    .carousel-slide {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 100vw;
      max-width: 600px;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .carousel-slide img {
      height: 100%;
      width: auto;
      object-fit: cover;
      display: block;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .socials {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/"><img src="/img/logo.png" alt="oniricboy logo"></a>
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="/work/2023-2024/">2023–2024</a></li>
            <li><a href="/work/2019-2021/">2019–2021</a></li>
            <li><a href="/work/2017-2018/">2017–2018</a></li>
            <li><a href="/work/2015-2016/">2015–2016</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Project ▾</a>
          <ul class="dropdown">
            <li><a href="/project/inside/">The Inside and the Boy</a></li>
          </ul>
        </li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/shop.html">Shop</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <section class="carousel-container">
    <div class="carousel-slide"><img src="/work/2015-2016/art_01.jpg" alt="Art 1"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_02.png" alt="Art 2"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_03.jpg" alt="Art 3"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_04.png" alt="Art 4"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_05.png" alt="Art 5"></div>
  </section>
</body>
</html>
