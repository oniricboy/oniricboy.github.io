<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 2rem 0;
      z-index: 1;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      align-items: center;
    }

    .carousel-slide {
      flex: 0 0 auto;
      width: 33vw;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .carousel-slide img {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-buttons button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }

    /* Estilos menú móvil */
    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      position: absolute;
      left: 1.5rem;
      top: 1.5rem;
      z-index: 1001;
      cursor: pointer;
      color: #000;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      padding-top: 6rem;
    }

    .mobile-menu ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .mobile-menu ul li {
      margin: 1.5rem 0;
    }

    .mobile-menu ul li a {
      color: #000;
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .mobile-socials {
      margin-bottom: 2rem;
      display: flex;
      gap: 2rem;
    }

    .mobile-socials a {
      font-size: 1.5rem;
      color: #000;
    }

    @media (max-width: 768px) {
      nav, .socials {
        display: none;
      }

      .mobile-toggle {
        display: block;
      }

      header {
        justify-content: center;
      }

      .logo {
        margin: 0 auto;
      }

      .carousel-slide {
        width: 100%;
      }

      .carousel-slide img {
        height: 45vh;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="mobile-toggle" id="toggleBtn" onclick="toggleMenu()">☰</button>

  <div class="logo">
    <a href="/"><img src="/img/logo.png" alt="oniricboy logo"></a>
  </div>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li>
        <a href="#">Work ▾</a>
        <ul class="dropdown">
          <li><a href="/work/2023-2024/">2023–2024</a></li>
          <li><a href="/work/2019-2021/">2019–2021</a></li>
          <li><a href="/work/2017-2018/">2017–2018</a></li>
          <li><a href="/work/2015-2016/">2015–2016</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Project ▾</a>
        <ul class="dropdown">
          <li><a href="/project/inside/">The Inside and the Boy</a></li>
        </ul>
      </li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="/shop.html">Shop</a></li>
    </ul>
  </nav>

  <div class="socials">
    <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</header>

<div id="mobileMenu" class="mobile-menu">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/work/2023-2024/">Work ▾</a></li>
    <li><a href="/work/2019-2021/">2019–2021</a></li>
    <li><a href="/work/2017-2018/">2017–2018</a></li>
    <li><a href="/work/2015-2016/">2015–2016</a></li>
    <li><a href="/project/inside/">Project ▾</a></li>
    <li><a href="/about.html">About</a></li>
    <li><a href="/contact.html">Contact</a></li>
    <li><a href="/shop.html">Shop</a></li>
  </ul>
  <div class="mobile-socials">
    <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>

<section class="carousel-container">
  <div class="carousel-track" id="carousel">
    <div class="carousel-slide"><img src="/work/2015-2016/art_01.jpg" alt="Art 1"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_02.png" alt="Art 2"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_03.jpg" alt="Art 3"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_04.png" alt="Art 4"></div>
    <div class="carousel-slide"><img src="/work/2015-2016/art_05.png" alt="Art 5"></div>
  </div>
  <div class="carousel-buttons">
    <button onclick="moveCarousel(-1)">‹</button>
    <button onclick="moveCarousel(1)">›</button>
  </div>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    const btn = document.getElementById('toggleBtn');
    const isOpen = menu.style.display === 'flex';
    menu.style.display = isOpen ? 'none' : 'flex';
    btn.textContent = isOpen ? '☰' : '×';
  }

  const track = document.getElementById('carousel');
  let slides, slideWidth, isTransitioning = false, position = 0;

  function updateSlideWidth() {
    slides = track.querySelectorAll('.carousel-slide');
    slideWidth = slides[0].offsetWidth;
  }

  function cloneSlides() {
    const originals = Array.from(track.children);
    originals.forEach(el => track.appendChild(el.cloneNode(true)));
    for (let i = originals.length - 1; i >= 0; i--) {
      track.insertBefore(originals[i].cloneNode(true), track.firstChild);
    }
  }

  function moveCarousel(dir) {
    if (isTransitioning) return;
    isTransitioning = true;

    const totalSlides = slides.length / 3;
    position += dir;

    track.style.transition = 'transform 0.5s ease';
    track.style.transform = `translateX(-${(slideWidth * (totalSlides + position))}px)`;

    setTimeout(() => {
      if (position <= -totalSlides || position >= totalSlides) {
        position = 0;
        track.style.transition = 'none';
        track.style.transform = `translateX(-${slideWidth * totalSlides}px)`;
      }
      isTransitioning = false;
    }, 510);
  }

  function initializeCarousel() {
    cloneSlides();
    const images = track.querySelectorAll('img');
    let loaded = 0;
    images.forEach(img => {
      if (img.complete) loaded++;
      else img.onload = () => { loaded++; if (loaded === images.length) finalizeInit(); };
    });
    if (loaded === images.length) finalizeInit();
  }

  function finalizeInit() {
    updateSlideWidth();
    const total = slides.length / 3;
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth * total}px)`;
  }

  window.addEventListener('load', initializeCarousel);
  window.addEventListener('resize', () => {
    updateSlideWidth();
    const total = slides.length / 3;
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth * (total + position)}px)`;
  });
</script>

</body>
</html>
