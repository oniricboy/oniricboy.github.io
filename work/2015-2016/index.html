<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 65vh;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel-track img {
      flex-shrink: 0;
      width: 100vw;
      height: 100%;
      object-fit: cover;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .prev { left: 0.5rem; }
    .next { right: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="oniricboy logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="work/2015-2016/">2015–2016</a></li>
            <li><a href="work/2017-2018/">2017–2018</a></li>
            <li><a href="work/2019-2021/">2019–2021</a></li>
            <li><a href="work/2023-2024/">2023–2024</a></li>
          </ul>
        </li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>
    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank">IG</a>
      <a href="https://twitter.com/_oniricboy" target="_blank">TW</a>
    </div>
  </header>

  <div class="carousel-container">
    <button class="carousel-button prev" onclick="moveSlide(-1)">‹</button>
    <div class="carousel-track" id="carouselTrack">
      <img src="work/2015-2016/art_05.png" alt="Art 5 Clone" />
      <img src="work/2015-2016/art_01.jpg" alt="Art 1" />
      <img src="work/2015-2016/art_02.png" alt="Art 2" />
      <img src="work/2015-2016/art_03.jpg" alt="Art 3" />
      <img src="work/2015-2016/art_04.png" alt="Art 4" />
      <img src="work/2015-2016/art_05.png" alt="Art 5" />
      <img src="work/2015-2016/art_01.jpg" alt="Art 1 Clone" />
    </div>
    <button class="carousel-button next" onclick="moveSlide(1)">›</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const slides = track.children;
    let index = 1;
    let isTransitioning = false;

    function updatePosition() {
      track.style.transform = `translateX(-${index * 100}vw)`;
    }

    function moveSlide(direction) {
      if (isTransitioning) return;
      isTransitioning = true;
      index += direction;
      track.style.transition = 'transform 0.5s ease';
      updatePosition();
    }

    track.addEventListener('transitionend', () => {
      if (index === 0) {
        track.style.transition = 'none';
        index = slides.length - 2;
        updatePosition();
        track.offsetHeight;
        track.style.transition = 'transform 0.5s ease';
      } else if (index === slides.length - 1) {
        track.style.transition = 'none';
        index = 1;
        updatePosition();
        track.offsetHeight;
        track.style.transition = 'transform 0.5s ease';
      }
      isTransitioning = false;
    });

    // Initial position
    track.style.transition = 'none';
    updatePosition();
  </script>
</body>
</html>
