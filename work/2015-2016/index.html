<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }

    .carousel-track img {
      height: 65vh;
      object-fit: contain;
      flex-shrink: 0;
      width: 100vw;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-buttons button {
      background: rgba(255,255,255,0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }

    @media screen and (max-width: 768px) {
      .carousel-track img {
        height: 45vh;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/index.html"><img src="/img/logo.jpg" alt="oniricboy logo"></a>
  </div>

  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li>
        <a href="#">Work ▾</a>
        <ul class="dropdown">
          <li><a href="/work/2015-2016/">2015–2016</a></li>

        </ul>
      </li>
      <li><a href="/projects.html">Projects</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/shop.html">Shop</a></li>
    </ul>
  </nav>

  <div class="socials">
    <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</header>

<!-- Carrusel estilo OMOCAT -->
<section class="carousel-container">
  <div class="carousel-track" id="carousel">
    <img src="/work/2015-2016/art_01.jpg" alt="Art 1">
    <img src="/work/2015-2016/art_02.png" alt="Art 2">
    <img src="/work/2015-2016/art_03.jpg" alt="Art 3">
    <img src="/work/2015-2016/art_04.png" alt="Art 4">
    <img src="/work/2015-2016/art_05.png" alt="Art 5">
  </div>

  <div class="carousel-buttons">
    <button onclick="slide(-1)">‹</button>
    <button onclick="slide(1)">›</button>
  </div>
</section>

<script>
  const track = document.getElementById('carousel');
  const originalImages = Array.from(track.children);
  const total = originalImages.length;

  // Duplicar imágenes
  originalImages.forEach(img => {
    track.appendChild(img.cloneNode(true)); // al final
  });
  originalImages.forEach(img => {
    track.insertBefore(img.cloneNode(true), track.firstChild); // al inicio
  });

  let index = total;
  const slideWidth = window.innerWidth;
  track.style.transform = `translateX(-${slideWidth * index}px)`;

  function slide(dir) {
    index += dir;
    track.style.transition = 'transform 0.5s ease';
    track.style.transform = `translateX(-${slideWidth * index}px)`;

    // Espera que termine la transición y luego ajusta instantáneamente
    track.addEventListener('transitionend', handleTransitionEnd, { once: true });
  }

  function handleTransitionEnd() {
    if (index >= total * 2) {
      index = total;
      track.style.transition = 'none';
      track.style.transform = `translateX(-${window.innerWidth * index}px)`;
    } else if (index < total) {
      index = total + (index % total);
      track.style.transition = 'none';
      track.style.transform = `translateX(-${window.innerWidth * index}px)`;
    }
  }

  // Responder a resize
  window.addEventListener('resize', () => {
    const slideWidth = window.innerWidth;
    track.style.transition = 'none';
    track.style.transform = `translateX(-${slideWidth * index}px)`;
  });
</script>

</body>
</html>
