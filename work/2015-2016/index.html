<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      padding: 0;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .hero {
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .hero img {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: cover;
      margin: 0;
      padding: 0;
    }

<style>
  .carousel-wrapper {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-padding: 0;
    gap: 0;
    white-space: nowrap;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE 10+ */
  }

  .carousel::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Edge */
  }

  .carousel img {
    height: 66vh;
    object-fit: cover;
    scroll-snap-align: center;
    flex-shrink: 0;
    margin: 0;
    border: none;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
    background: rgba(255,255,255,0.8);
    border: none;
    font-size: 2rem;
    padding: 0.3rem 0.8rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .arrow:hover {
    background: rgba(255,255,255,1);
  }

  .arrow.left {
    left: 10px;
  }

  .arrow.right {
    right: 10px;
  }
</style>

<div class="carousel-wrapper">
  <button class="arrow left" onclick="scrollCarousel(-1)">‹</button>
  <div class="carousel" id="carousel">
    <img src="/work/2015-2016/art_01.jpg" alt="Art 1">
    <img src="/work/2015-2016/art_02.png" alt="Art 2">
    <img src="/work/2015-2016/art_03.jpg" alt="Art 3">
    <img src="/work/2015-2016/art_04.png" alt="Art 4">
    <img src="/work/2015-2016/art_05.png" alt="Art 5">
  </div>
  <button class="arrow right" onclick="scrollCarousel(1)">›</button>
</div>

<script>
  function scrollCarousel(direction) {
    const carousel = document.getElementById('carousel');
    const imageWidth = carousel.querySelector('img').clientWidth;
    carousel.scrollBy({ left: direction * imageWidth, behavior: 'smooth' });
  }
</script>
