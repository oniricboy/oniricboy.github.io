<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 1rem 0;
    }

    .carousel-track {
      display: flex;
      gap: 1rem;
      overflow-x: scroll;
      scroll-behavior: smooth;
      padding: 0 2rem;
      scrollbar-width: none;
    }

    .carousel-track::-webkit-scrollbar {
      display: none;
    }

    .carousel-track img {
      height: 65vh;
      object-fit: contain;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-buttons button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      pointer-events: all;
    }

    @media screen and (max-width: 768px) {
      .carousel-track {
        gap: 0.5rem;
        padding: 0 1rem;
      }

      .carousel-track img {
        height: 45vh;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/index.html"><img src="/img/logo.jpg" alt="oniricboy logo"></a>
  </div>

  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li>
        <a href="#">Work ▾</a>
        <ul class="dropdown">
          <li><a href="/work/2015-2016/">2015–2016</a></li>
          <li><a href="/work/2017-2018/">2017–2018</a></li>
          <li><a href="/work/2019-2021/">2019–2021</a></li>
          <li><a href="/work/2023-2024/">2023–2024</a></li>
        </ul>
      </li>
      <li><a href="/projects.html">Projects</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/shop.html">Shop</a></li>
    </ul>
  </nav>

  <div class="socials">
    <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</header>

<!-- REEL HORIZONTAL INFINITO -->
<section class="carousel-container">
  <div class="carousel-track" id="carousel">
    <img src="/work/2015-2016/art_01.jpg" alt="Art 1">
    <img src="/work/2015-2016/art_02.png" alt="Art 2">
    <img src="/work/2015-2016/art_03.jpg" alt="Art 3">
    <img src="/work/2015-2016/art_04.png" alt="Art 4">
    <img src="/work/2015-2016/art_05.png" alt="Art 5">
  </div>

  <div class="carousel-buttons">
    <button onclick="scrollCarousel(-1)">‹</button>
    <button onclick="scrollCarousel(1)">›</button>
  </div>
</section>

<script>
  const carousel = document.getElementById('carousel');
  let isDuplicated = false;

  // Duplicar contenido una sola vez para loop infinito
  function duplicateContent() {
    if (isDuplicated) return;
    const children = Array.from(carousel.children);
    children.forEach(el => {
      carousel.appendChild(el.cloneNode(true));
    });
    isDuplicated = true;
    carousel.scrollLeft = carousel.scrollWidth / 2;
  }

  function scrollCarousel(direction) {
    const scrollAmount = window.innerWidth * 0.7;
    carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }

  function checkLoop() {
    const maxScroll = carousel.scrollWidth;
    if (carousel.scrollLeft <= 0) {
      carousel.scrollLeft = maxScroll / 2;
    } else if (carousel.scrollLeft >= maxScroll - window.innerWidth) {
      carousel.scrollLeft = maxScroll / 2 - window.innerWidth;
    }
  }

  carousel.addEventListener('scroll', checkLoop);
  window.addEventListener('load', duplicateContent);
</script>

</body>
</html>
