<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      padding: 0;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .contact-section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-section label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      font-size: 1rem;
    }

    .contact-section button {
      background: #000;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-section button:hover {
      background: #333;
    }

    .contact-links {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-links a {
      margin: 0 1rem;
      font-size: 1.4rem;
      color: #000;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .contact-links a:hover {
      opacity: 0.6;
    }

    @media screen and (max-width: 768px) {
  .carousel-slide {
    width: 100%;
  }

  .carousel-slide {
  height: auto;
  padding: 0;
}

.carousel-slide img {
  height: auto;
  max-height: 55vh;
  width: auto;
  max-width: 100%;
  object-fit: contain;
}

nav ul {
  flex-wrap: wrap;
  align-items: center;
  gap: 0.6rem;
}

  header {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .socials {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 0;
    margin-bottom: 0;
    gap: 0rem;
  }

.carousel-container {
   margin-top: 0;
   padding-top: 0;
  }
}
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="oniricboy logo">
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="/work/2023-2024/">2023–2024</a></li>
            <li><a href="/work/2019-2021/">2019–2021</a></li>
            <li><a href="/work/2017-2018/">2017–2018</a></li>
            <li><a href="/work/2015-2016/">2015–2016</a></li>   
          </ul>
        </li>
        <li>
          <a href="#">Project ▾</a>
          <ul class="dropdown">
            <li><a href="/project/inside/">The Inside and the Boy</a></li>
          </ul>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <section id="contact" class="contact-section">
    <h2>contact</h2>
    <form action="https://formsubmit.co/contact.hello@oniricboy.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://oniricboy.com/thanks.html">

      <div>
        <label for="name">Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Send</button>
    </form>

    <div class="contact-links">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </section>
</body>
</html>
