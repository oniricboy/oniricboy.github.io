<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>oniricboy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      padding: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
    }
    nav a:hover {
      color: #000;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>oniricboy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Work</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Shop</a>
    </nav>
  </header>
  
  <section class="gallery">
    <img src="https://via.placeholder.com/400x400.png?text=Artwork+1" alt="Artwork 1"/>
    <img src="https://via.placeholder.com/400x400.png?text=Artwork+2" alt="Artwork 2"/>
  </section>

</body>
</html>
