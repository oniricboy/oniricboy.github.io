<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oniricboy – Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      padding: 0;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .dropdown a:hover {
      background-color: #f3f3f3;
    }

    .socials a {
      color: #000;
      font-size: 1.1rem;
      margin-left: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .socials a:hover {
      opacity: 0.6;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero img {
  width: 100vw;
  height: auto;
  display: block;
  object-fit: cover;
  margin: 0;
  padding: 0;
     }

    @media screen and (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .socials {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="oniricboy logo">
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Work ▾</a>
          <ul class="dropdown">
            <li><a href="#year-2016">2016</a></li>
            <li><a href="#year-2017">2017</a></li>
            <li><a href="#year-2018">2018</a></li>
            <li><a href="#year-2019">2019</a></li>
            <li><a href="#year-2020">2020</a></li>
            <li><a href="#year-2021">2021</a></li>
            <li><a href="#year-2022">2022</a></li>
            <li><a href="#year-2023">2023</a></li>
            <li><a href="#year-2024">2024</a></li>
            <li><a href="#year-2025">2025</a></li>
          </ul>
        </li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>

    <div class="socials">
      <a href="https://instagram.com/_oniricboy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/_oniricboy" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <main class="hero">
    <img src="img/cover.png" alt="oniricboy hero image">
  </main>

</body>
</html>
