<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Card Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      padding: 2rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>‚ú® Tus cartas desbloqueadas ‚ú®</h1>
  <div id="user-email"></div>
  <div class="card-grid" id="cardContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîß TU CONFIGURACI√ìN AQU√ç
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cardData = {
      "card01": { name: "August ‚Äì Perdido", image: "cards/card01.png" },
      "card02": { name: "Toru ‚Äì Vigilante", image: "cards/card02.png" },
      "card03": { name: "June ‚Äì Glitch", image: "cards/card03.png" }
    };

    const cardContainer = document.getElementById("cardContainer");
    const userEmail = document.getElementById("user-email");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmail.innerText = `Bienvenido: ${user.email}`;
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const unlocked = snap.data().unlockedCards;
          unlocked.forEach(cardId => {
            if (cardData[cardId]) {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <img src="${cardData[cardId].image}" alt="${cardId}">
                <p><strong>${cardData[cardId].name}</strong></p>
              `;
              cardContainer.appendChild(card);
            }
          });
        } else {
          cardContainer.innerHTML = "<p>No tienes cartas desbloqueadas a√∫n.</p>";
        }
      } else {
        window.location.href = "login.html"; // redirige si no hay sesi√≥n
      }
    });
  </script>
</body>
</html>
