<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Your Unlocked Cards ✨</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 2rem auto;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    #unlockSection {
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>✨ Your Unlocked Cards ✨</h1>
  <div id="user-email"></div>

  <div id="unlockSection">
    <input type="text" id="codeInput" placeholder="Enter unlock code" />
    <button onclick="unlockCard()">Unlock</button>
    <p id="unlockMsg"></p>
  </div>

  <div class="card-grid" id="cardContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOoffpkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cardData = {
      "card01": { name: "August – Perdido", image: "cards/card01.png", code: "AUGUST23" },
      "card02": { name: "Toru – Vigilante", image: "cards/card02.png", code: "TORU23" },
      "card03": { name: "June – Glitch", image: "cards/card03.png", code: "JUNEGLITCH" }
    };

    const cardContainer = document.getElementById("cardContainer");
    const userEmail = document.getElementById("user-email");
    const unlockMsg = document.getElementById("unlockMsg");

    let currentUser;
    let userCards = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userEmail.innerText = `Welcome: ${user.email}`;

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          userCards = snap.data().unlockedCards || [];
          showCards();
        } else {
          await setDoc(userRef, { unlockedCards: [] });
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function showCards() {
      cardContainer.innerHTML = "";
      userCards.forEach((cardId) => {
        if (cardData[cardId]) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${cardData[cardId].image}" alt="${cardId}">
            <p><strong>${cardData[cardId].name}</strong></p>
          `;
          cardContainer.appendChild(card);
        }
      });
    }

    async function unlockCard() {
      const code = document.getElementById("codeInput").value.trim().toUpperCase();
      let found = false;
      let cardId = null;

      for (const id in cardData) {
        if (cardData[id].code.toUpperCase() === code) {
          found = true;
          cardId = id;
          break;
        }
      }

      if (!found) {
        unlockMsg.innerText = "❌ Código incorrecto.";
        return;
      }

      if (userCards.includes(cardId)) {
        unlockMsg.innerText = "⚠️ Ya tienes esta carta.";
        return;
      }

      try {
        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, {
          unlockedCards: arrayUnion(cardId)
        });
        userCards.push(cardId);
        showCards();
        unlockMsg.innerText = "✅ Carta desbloqueada!";
      } catch (error) {
        unlockMsg.innerText = "Error desbloqueando la carta.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
