<!DOCTYPE html>
<html>
<head>
  <title>Galería</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      padding: 2rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
      margin-top: 2rem;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    #unlockArea {
      margin-top: 2rem;
    }
  </style>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>✨ Your Unlocked Cards ✨</h1>
  <div id="user-email"></div>

  <div id="unlockArea">
    <input type="password" id="code" placeholder="Ingresa la clave para ver las cartas" />
    <button onclick="unlockCards()">Desbloquear</button>
  </div>

  <div class="card-grid" id="cardContainer" style="display:none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOoffpkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const cardData = {
      "card01": { name: "August – Perdido", image: "cards/card01.png" },
      "card02": { name: "Toru – Vigilante", image: "cards/card02.png" },
      "card03": { name: "June – Glitch", image: "cards/card03.png" }
    };

    let currentUser = null;
    let userCards = [];

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("user-email").innerText = `Welcome: ${user.email}`;
        currentUser = user;

        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          userCards = docSnap.data().unlockedCards;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function unlockCards() {
      const input = document.getElementById("code").value.trim();
      if (input === "inframundo23") {
        renderCards();
        document.getElementById("unlockArea").style.display = "none";
        document.getElementById("cardContainer").style.display = "grid";
      } else {
        alert("Clave incorrecta.");
      }
    }

    function renderCards() {
      const container = document.getElementById("cardContainer");
      userCards.forEach(cardId => {
        if (cardData[cardId]) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${cardData[cardId].image}" alt="${cardId}">
            <p><strong>${cardData[cardId].name}</strong></p>
          `;
          container.appendChild(card);
        }
      });
    }
  </script>
</body>
</html>
