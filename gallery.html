<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Card Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      padding: 2rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>✨ Your Unlocked Cards ✨</h1>
  <div id="user-email"></div>
  <div class="card-grid" id="cardContainer"></div>
  <button onclick="logout()">Log out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOoffpkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cardData = {
      "card01": { name: "August – Perdido", image: "cards/card01.png" },
      "card02": { name: "Toru – Vigilante", image: "cards/card02.png" },
      "card03": { name: "June – Glitch", image: "cards/card03.png" }
    };

    const cardContainer = document.getElementById("cardContainer");
    const userEmail = document.getElementById("user-email");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmail.innerText = `Welcome: ${user.email}`;
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const unlocked = snap.data().unlockedCards;
          unlocked.forEach(cardId => {
            if (cardData[cardId]) {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <img src="${cardData[cardId].image}" alt="${cardId}">
                <p><strong>${cardData[cardId].name}</strong></p>
              `;
              cardContainer.appendChild(card);
            }
          });
        } else {
          cardContainer.innerHTML = "<p>You haven't unlocked any cards yet.</p>";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Botón para cerrar sesión
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
