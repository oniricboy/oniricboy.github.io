<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyvWRTf8T01x8n2Sm_rOofPfkwt9u_mtk",
      authDomain: "oniricboy-cards.firebaseapp.com",
      projectId: "oniricboy-cards",
      storageBucket: "oniricboy-cards.appspot.com",
      messagingSenderId: "206699659339",
      appId: "1:206699659339:web:78b2b5d5ed4d642c4bcdce"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const cardData = {
      "card01": { name: "August – Perdido", image: "cards/card01.png", code: "AUGUST23" },
      "card02": { name: "Toru – Vigilante", image: "cards/card02.png", code: "TORU23" },
      "card03": { name: "June – Glitch", image: "cards/card03.png", code: "JUNEGLITCH" }
    };

    let currentUserUID = null;

    function displayCards(cards) {
      const container = document.getElementById("cardContainer");
      container.innerHTML = "";
      cards.forEach(cardId => {
        const card = cardData[cardId];
        if (card) {
          const img = document.createElement("img");
          img.src = card.image;
          img.alt = card.name;
          img.style.width = "300px";
          img.style.margin = "10px";
          container.appendChild(img);
        }
      });
    }

    async function unlockCard() {
      const inputCode = document.getElementById("codeInput").value.trim();
      const matchedEntry = Object.entries(cardData).find(([id, data]) => data.code === inputCode);

      if (!matchedEntry) {
        alert("Invalid code.");
        return;
      }

      const [cardId] = matchedEntry;
      const userRef = doc(db, "users", currentUserUID);
      const userSnap = await getDoc(userRef);
      const unlocked = userSnap.exists() ? userSnap.data().unlockedCards || [] : [];

      if (unlocked.includes(cardId)) {
        alert("You already unlocked this card.");
        return;
      }

      await updateDoc(userRef, {
        unlockedCards: arrayUnion(cardId)
      });

      displayCards([...unlocked, cardId]);
      alert("Card unlocked!");
    }

    window.unlockCard = unlockCard;

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUserUID = user.uid;
        document.getElementById("welcome").textContent = "Welcome: " + user.email;
        const userRef = doc(db, "users", currentUserUID);
        const userSnap = await getDoc(userRef);
        const unlocked = userSnap.exists() ? userSnap.data().unlockedCards || [] : [];
        displayCards(unlocked);
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h2>✨ Your Unlocked Cards ✨</h2>
  <p id="welcome"></p>
  <input type="text" id="codeInput" placeholder="Enter unlock code">
  <button onclick="unlockCard()">Unlock</button>
  <div id="cardContainer"></div>
</body>
</html>
